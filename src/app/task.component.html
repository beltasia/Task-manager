<div class="dashboard-container">
  <div class="dashboard-card">
    <h2>📝 My Tasks</h2>
    <div class="add-task-row">
      <input [(ngModel)]="newTask" placeholder="Add a new task..." class="task-input" (keyup.enter)="addTask()" />
      <button (click)="addTask()" class="add-btn">Add</button>
    </div>
    <ul class="task-list">
      <li *ngFor="let task of tasks; let i = index" class="task-item">
        <span>{{ task }}</span>
        <button (click)="deleteTask(i)" class="delete-btn" title="Delete">
          <span aria-hidden="true">🗑️</span>
        </button>
      </li>
      <li *ngIf="tasks.length === 0" class="empty-msg">No tasks yet. Add one above!</li>
    </ul>
  </div>
</div>
